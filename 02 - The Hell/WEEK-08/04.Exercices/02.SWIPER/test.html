<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css'>
    <link rel='stylesheet' type='text/css' href='css/test.css'>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js' defer></script>
    <script src='js/test.js' defer></script>
</head>
<body>
<!-- Slider main container -->
    <div class='swiper-container'>
    <!-- Additional required wrapper -->
    <div class='swiper-wrapper'>
        <!-- Slides -->
        <div class='swiper-slide'>
            <img src="https://picsum.photos/id/15/2500/1667">
        </div>
        <div class='swiper-slide'>
            <img src="https://picsum.photos/id/16/2500/1667">
        </div>
        <div class='swiper-slide'>
            <img src="https://picsum.photos/id/17/2500/1667">
        </div>
        <div class='swiper-slide'>
            <img src="https://picsum.photos/id/18/2500/1667">
        </div>
        <div class='swiper-slide'>
            <img src="https://picsum.photos/id/19/2500/1667">
        </div>
        <div class='swiper-slide'>
            <img src="https://picsum.photos/id/20/2500/1667">
        </div>
        <div class='swiper-slide'>
            <img src="https://picsum.photos/id/21/2500/1667">
        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class='swiper-button-prev'></div>
    <div class='swiper-button-next'></div>
  </div>


</body>
</html>
