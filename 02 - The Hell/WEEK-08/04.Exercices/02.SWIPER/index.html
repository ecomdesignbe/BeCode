<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    <!-- Personnal JS -->
    <script type="text/javascript" src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- AOS Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <section>
        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="https://picsum.photos/id/15/2500/1667"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/id/16/2500/1667"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/id/17/2500/1667"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/id/18/2500/1667"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/id/19/2500/1667"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/id/20/2500/1667"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/id/21/2500/1667"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/id/22/2500/1667"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/id/23/2500/1667"></div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons  -->
            <div class="swiper-button-prev"><img src="img/prev.png"></div>
            <div class="swiper-button-next"><img src="img/next.png"></div>

            <!-- If we need scrollbar 
            <div class="swiper-scrollbar"></div> -->
        </div>
    </section>
</body>
</html>
