<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main -->
    <link href="styles.css" rel="stylesheet">
    <script type="text/Javascript" src="main.js" defer></script>  
</head>
<body>
    <div class="container">

        <img src="logo.png"></img>
        
        <h1 class="headName">Search Food</h1>
        
        <form action="" class="col-md-6 m-auto">
            <div class="input-group mb-3">
                <input type="text" id="inputName" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button">Search</button>
            </div>
        </form>
        
        <div id="msg">
            <h2>We don't have the food</h2>
        </div>

        <div id="msgSearch"></div>
        <!-- The Modal -->
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true"  id="myModal">
            <div class="modal-dialog modal-lg">
    
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <div id="details"></div>
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
        
            </div>
            </div>
        </div>
            
        
        <div id="items"></div>
    </div>
</body>
</html>
