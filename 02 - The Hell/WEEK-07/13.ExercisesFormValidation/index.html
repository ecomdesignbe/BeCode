<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/Javascript" src="app.js" defer></script>
    <style>
        .error {
            color: red;
            font-weight: 900;
        }
        .success {
            color: green;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h1>HTML FORM</h1>

    <form id="form">
        <div>
            <label for="username">enter username: </label>
            <input type="text" id="username" name="username" placeholder="username">
            <p id="usernameMsg"></p>
        </div>
    
        <div>
            <label for="email">enter email:</label>
            <input type="email" id="email" name="email" placeholder="your email">
            <p id="emailMsg"></p>
        </div>
        
        <div>
            <label for="password">enter password:</label>
            <input type="password" id="password" name="password" placeholder="choose password">
            <p id="passwordMsg"></p>
        </div>
    
        <div>
            <label for="retypePassword">retype ur password:</label>
            <input type="Password" id="retypePassword" name="retypePassword" placeholder="retype ur password">
            <p id="retypePasswordMsg"></p>
        </div>

        <input type="submit" value="submit the form">
    </form>
</body>
</html>
