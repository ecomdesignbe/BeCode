<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Apply Tracker</title>
    <link rel="stylesheet" href="../public/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg ">
                <a class="navbar-brand" href="login.html"><strong>Job Apply</strong> <span class="greenyellow">Tracker</span></a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="../public/ellipse-dark.png"> Welcome <span class="greenyellow">John Doe</span>  
                            </a> 
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="profile.html">My Profile</a></li>
                                <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
                                <li><a class="dropdown-item " href="createJob.html">Add a job</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a> 
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="register.html">Register</a> 
                        </li>                        
                    </ul>
                </div>              
            </nav>
        </div>       
    </header>
    
    <main>
        <div class="container">
            <div class="mt-3 mb-3 text-center">
                <h2>Register</h2>
            </div>            
            <form action="#">
                <div class="row">
                    <div class="col mb-3">
                        <label for="exampleInputFirstname" class="form-label">First name</label>                        
                        <input type="text" class="form-control" aria-label="First name" required>
                    </div>
                    <div class="col mb-3">
                        <label for="exampleInputLastname" class="form-label">Last name</label>
                        <input type="text" class="form-control" aria-label="Last name">
                    </div>
                </div>               

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputGitHub" class="form-label">Github</label>
                    <input type="text" class="form-control" placeholder="ex: https://github.com/user" aria-label="Github">
                </div>

                <div class="row">
                    <div class="col mb-3">
                        <label for="formFile" class="form-label">Profile picture</label>
                        <input class="form-control" type="file" id="formFile">
                        
                    </div>
                    <div class="col mb-3">
                        <label for="formFile" class="form-label">CV (pdf)</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Repeat password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-danger">Register</button>
            </form>
            <div class="mt-3 mb-3 text-center">
                <p>Are you already registered? <a href="login.html">Please log in</a></p>
            </div> 
        </div>        
    </main>

    <footer>
        <div class="container">2024 - <a class="navbar-brand" href="login.html" class="logo">Job Apply <span class="greenyellow">Tracker</span></a></div>
    </footer>
</body>
</html>
