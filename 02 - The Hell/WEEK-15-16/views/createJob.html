<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg ">
                <a class="navbar-brand" href="login.html"><strong>Job Apply</strong> <span class="greenyellow">Tracker</span></a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="../public/ellipse-dark.png"> Welcome <span class="greenyellow">John Doe</span>  
                            </a> 
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="profile.html">My Profile</a></li>
                                <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
                                <li><a class="dropdown-item active" href="createJob.html">Add a job</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a> 
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Register</a> 
                        </li>                        
                    </ul>
                </div>              
            </nav>
        </div>       
    </header>
    
    <main>
        <div class="container">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="login.html">Login</a></li>
                        <li class="breadcrumb-item"><a href="profile.html">My profile</a></li>
                        <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Create Job</li>
                    </ol>
                </nav>
            </div>
            <div class="mt-3 mb-3 text-center">
                <h2>Create Job</h2>
            </div>            
            <form action="#">
                <div class="col mb-3">
                    <label for="exampleInputFirstname" class="form-label">Job title</label>                        
                    <input type="text" class="form-control" aria-label="Job title" required>
                </div>
                
                <div class="col mb-3">
                    <label for="exampleInputFirstname" class="form-label">Website</label>                        
                    <input type="text" class="form-control" aria-label="Website" required>
                </div>
                
                <div class="col mb-3">
                    <p><strong>Employer’s contact</strong></p>
                    <label for="exampleInputFirstname" class="form-label">Name</label>                        
                    <input type="text" class="form-control" aria-label="Website" required>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email of contact</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputGitHub" class="form-label">Phone</label>
                    <input type="text" class="form-control">
                </div>
                
                <div class="mb-4">
                    <label for="exampleInputGitHub" class="form-label">Adress</label>
                    <input type="text" class="form-control">
                </div>

                <div class="row mb-3">
                    <div class="col-md-2 mb-3">
                        <label for="form-select" class="form-label">Origin</label>
                        
                    </div>
                    <div class="col mb-3">
                        <select class="form-select" multiple aria-label="origin">
                            <option value="1">Candidature spontanée</option>
                            <option value="2">Job offer.</option>                            
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-2 mb-3">
                        <label for="form-select" class="form-label">Status</label>
                        
                    </div>
                    <div class="col mb-3">
                        <select class="form-select" multiple aria-label="origin">
                            <option value="1">Interested</option>
                            <option value="2">CV sent</option>                            
                            <option value="3">Negative</option>                            
                            <option value="4">Interview</option>                            
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="floatingTextarea">Comments</label>
                    <textarea class="form-control mt-2" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    
                </div>

                <button type="submit" class="btn btn-danger">Save</button>
            </form>
        </div>        
    </main>

    <footer>
        <div class="container">2024 - <a class="navbar-brand" href="login.html" class="logo">Job Apply <span class="greenyellow">Tracker</span></a></div>
    </footer>
</body>
</html>
